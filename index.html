<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container-fluid" style="background-color: black; color:white;">
			<h1>My First Bootstrap Page</h1>
			<p>
				This is some text.
			</p>
			<div class="row">
				<div class="col-sm-4" style="background-color: red;">
					.col-sm-4
				</div>
				<div class="col-sm-4" style="background-color: green;">
					.col-sm-4
				</div>
				<div class="col-sm-4" style="background-color: blue;">
					.col-sm-4
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4" style="background-color: blue">
					.col-sm-4
				</div>
				<div class="col-sm-8" style="background-color: red;">
					.col-sm-8
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1" style="background-color: teal;">
					.col-sm-1
				</div>
				<div class="col-sm-4" style="background-color: gray;">
					.col-sm-4
				</div>
				<div class="col-sm-5" style="background-color: olive;">
					.col-sm-5
				</div>
				<div class="col-sm-2" style="background-color: black;">
					.col-sm-2
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6" style="background-color: red;">
					<img class="img-responsive" src="IMG_7180_screen.jpg" alt="Wayne"> 
				</div>
				<div class="col-sm-6" style="background-color: green;">
					<img class="img-responsive" src="IMG_8349_screen.jpg" alt="Windsock"> 
				</div>
			</div>
			 <img class="img-responsive" src="blokartDust.jpg" alt="Dusty!"> 
		</div>
	</body>
</html>
