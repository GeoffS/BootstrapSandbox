<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hammer Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<script src="hammer.min.js"> </script>
		<script src="screenfull.min.js"> </script>
	</head>
	<body style="background-color: black;margin:0;">
		<div style="padding:0; color:white;">
			<!-- img id="image" style="display:block;margin:0 auto 0 auto;max-width:100vw;;max-height:100vh;" src="IMG_7180_screen.jpg" alt="Wayne" / -->
			<img id="image" style="display:block;margin:0 auto 0 auto;width:100vw;height:100vh;max-width:950px;max-height:544px;" src="IMG_7180_screen.jpg" alt="Wayne" />
		</div>
		<script>
			var imageElem = document.getElementById('image');
			var bodyElem = document.getElementById('image');
			
			var hammertime = new Hammer(imageElem);
			hammertime.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
			hammertime.on('swipe', function(ev){
				console.log(ev);
				if (screenfull.enabled) {
					console.log('about to do screenfull.request(e1)...');
        			screenfull.request(bodyElem);
        		}
			});
				// hammertime.on.hammer().on('swiperight', function(ev){
// 				
				// });
		</script>
	</body>
</html>
